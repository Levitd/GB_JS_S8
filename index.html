<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
        <li>
            <button>Кнопка 1</button>
        </li>
        <li>
            <button>Кнопка 2</button>
        </li>
        <li>
            <button>Кнопка 3</button>
        </li>
        <li>
            <button>Кнопка 4</button>
        </li>
    </ul>

    <script>
        "use strict";
        // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
        document.addEventListener("DOMContentLoaded", console.log("все теги прогрузились"));

        // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
        window.onload = function () {
            console.log("страница загрузилась");
        }
        // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
        // - Класс "super_element" присутствует в элементе "div".
        // - сообщение должно определять присутствует или отсутствует класс "super_element"
        // - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
        // - которому был совершен клик.
        // - Необходимо использовать делегирование.
        const bodyEl = document.querySelector("body");
        bodyEl.addEventListener("click", clickBody);

        function clickBody(e) {
            let text = `Задание 3 - Нажали на тэг: "${e.target.tagName.toLowerCase()}".`;
            if (!e.target.classList.length) {
                text += ` У данного элемента классы не описаны`;
            } else {
                text += ` У данного элемента определены классы: ${e.target.classList["value"]}`;
            }
            console.log(text);
        }

        // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
        const textAreaEl = document.querySelector("textarea");
        textAreaEl.addEventListener("mouseover", () => {
            console.log(`Вы навели на textarea.`);
        })

        // 5. Необходимо повесить событие клика на тег ul. 
        // В обработчике события в консоль необходимо выводить текст, 
        // который записан внутри элемента кнопки, по которой был произведен клик. 
        // Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.
        const ulEl = document.querySelector("ul");
        ulEl.addEventListener("click", (e) => {
            if (e.target.tagName === "BUTTON") {
                console.log(`Задание 5 - ${e.target.innerText}`);
            }
        });
        // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания 
        // и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul? 
        // Ответ необходимо написать здесь же, под этим комментарием, своими словами.

        /*
        Всплытие -  при клике на кнопку, события на кнопку не навешано, всплываем вверх, доходим до UL.
        На нем событие, сработало событие повешанное на UL. 
        Всплывем вверх до BODY. На нем так-же есть событие, оно и срабатывает. 
        Потому и событие повешанное на BODY срабатывает позже.
        */

        // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
        const liEls = document.querySelectorAll("li");
        liEls.forEach((item, idx) => {
            if (idx % 2 !== 0) {
                item.style.backgroundColor = "green";
            }
        });
    </script>
</body>

</html>
